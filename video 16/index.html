<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        div{
            border: 3px solid blue;
            width: 300px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        span{
            border: 3px solid red;
            width: 200px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            display: block;
        }
        #none{
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        This is first element
    </div>
    <div>
        This is second element
    </div>
    
    <span>Inline Element 1</span>
    <span>Inline Element 2</span>
    <span id="none">Inline Element 3</span>

</body>
</html>
