<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box1{
            border: 3px solid brown;
            height: 100px;
            width: 200px;
            padding: 20px;
            margin: 20px;
        }
        .box2{
            border: 3px solid green;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box1"> This is Pragati Sahu</div>
    <div class="box2"> Welcome to CodeAtRandom</div>
</body>
</html>
