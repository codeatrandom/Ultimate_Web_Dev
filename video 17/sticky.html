<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      height: 3000px;
    }

    .navbar {
      background: orange;
      padding: 15px;
      top: 0;
      position: sticky;
      top: 50px;
    }
  </style>
</head>
<body>
  <h3>Sticky Example</h3>
  <div class="navbar">I stick when you scroll</div>
  <p>Keep scrolling... navbar will stick only after it reaches top.</p>
</body>
</html>
<!--
  In this example, the navbar will stick to the top of the viewport when you scroll past it.
  The 'position: sticky' property allows the element to toggle between relative and fixed positioning based on the scroll position.
