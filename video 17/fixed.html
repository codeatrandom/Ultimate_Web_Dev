<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      height: 2000px; /* for scrolling */
    }

    .fixed-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: purple;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>Fixed Example</h3>
  <p>Scroll down to see the button always stay in the corner.</p>
  <div class="fixed-btn">Back to Top</div>
</body>
</html>
<!--
  In this example, the "Back to Top" button is fixed to the bottom-right corner of the viewport.
  It remains in the same position even when the page is scrolled.
