<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .static-box {
      width: 100px;
      height: 100px;
      background: rgb(93, 176, 203);
      position: static;
      top: 100000px;
      left: 10px;
    }
  </style>
</head>
<body>
  <h3>Static Example</h3>
  <div class="static-box">Static</div>
</body>
</html>
<!--
  In this example, the box is positioned using the default static positioning.
  The 'top' property has no effect because static elements are positioned according to the normal document flow.-->
