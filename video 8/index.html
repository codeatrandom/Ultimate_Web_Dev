<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form>
      <label for="username">Name</label>
      <input type="text" placeholder="Name" /><br><br>
      <label for="country">Country</label>
      <select>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
        <option value="japan">Japan</option>
      </select><br><br>
      <label for="comments">Give a review</label>
      <textarea rows="5" cols="10" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, dolorum nihil. Dolorum error tempore consectetur quo laudantium, quasi repellat amet unde natus odit laborum nobis aperiam tenetur aut ut sunt!</textarea>

      <label for="color">Give a color</label>
      <input type="color" />
      <input type="file" />
      
      <input type="submit">
    </form>
  </body>
</html>
